<!DOCTYPE html>
<html>
	    <head>
		    <title>
			   tamanho de texto
		    </title>
	    <meta charset="utf-8">

	        <style type="text/css">
               body {
                font-size: 30px;
               }
               
               .texto{
                    /*
                    px --> tamanho fixo
                    % --> tamanho relativo
                    em --> tamanho relativo ao conteiner pai
                    */
                    font-size: 2em;
                }

                .texto2{
                    font-size: 1em;
                }
	        </style>

	
	    </head>
    <body>
        <div>

       
        <p class="texto">
            Conteudo
        </p>
        <p class="texto2">
            Conteudo
        </p>
     </div>
      
    </body>
</html>
